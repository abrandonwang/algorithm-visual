<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="real-purple-icon.svg">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Algorithm Visualizer</h1>
                <div class="algorithm-selector">
                    <label for="algorithm-select">Algorithm:</label>
                    <select id="algorithm-select">
                        <optgroup label="Sorting Algorithms">
                            <option value="bubble-sort">Bubble Sort</option>
                            <option value="selection-sort">Selection Sort</option>
                            <option value="insertion-sort">Insertion Sort</option>
                            <option value="merge-sort">Merge Sort</option>
                            <option value="quick-sort">Quick Sort</option>
                            <option value="heap-sort">Heap Sort</option>
                        </optgroup>
                        <optgroup label="Search Algorithms">
                            <option value="linear-search">Linear Search</option>
                            <option value="binary-search">Binary Search</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </header>

        <main class="main-container">
            <div class="visualization-section">
                <div class="visualization-area" id="visualization-area">
                    <!-- Array elements will be rendered here -->
                </div>
                
                <div class="controls-panel">
                    <button id="play-btn" class="btn btn-primary">Play</button>
                    <button id="pause-btn" class="btn btn-secondary" disabled>Pause</button>
                    <button id="step-btn" class="btn btn-secondary">Step</button>
                    <button id="reset-btn" class="btn btn-secondary">Reset</button>
                    <div class="speed-control">
                        <label for="speed-slider">Speed:</label>
                        <input type="range" id="speed-slider" min="0.5" max="5" step="0.5" value="1">
                        <span id="speed-value">1x</span>
                    </div>
                </div>

                <div class="explanation-panel">
                    <h3>Algorithm Information</h3>
                    <div id="algorithm-info">
                        <h4 id="algorithm-name">Bubble Sort</h4>
                        <p id="algorithm-description">Bubble Sort is a simple sorting algorithm that repeatedly steps through the list, compares adjacent elements and swaps them if they are in the wrong order.</p>
                        <div class="complexity-info">
                            <p><strong>Time Complexity:</strong> <span id="time-complexity">O(nÂ²)</span></p>
                            <p><strong>Space Complexity:</strong> <span id="space-complexity">O(1)</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <div class="config-panel">
                    <h3>Configuration</h3>
                    <div class="config-group">
                        <label for="array-size">Array Size:</label>
                        <input type="number" id="array-size" min="5" max="50" value="10">
                    </div>
                    <div class="config-group">
                        <button id="generate-random" class="btn btn-secondary">Generate Random</button>
                        <button id="manual-input-btn" class="btn btn-secondary">Manual Input</button>
                    </div>
                    <div class="manual-input-container" id="manual-input-container" style="display: none;">
                        <label for="manual-array">Enter values (comma-separated):</label>
                        <input type="text" id="manual-array" placeholder="5, 2, 8, 1, 9">
                        <button id="apply-manual" class="btn btn-primary">Apply</button>
                    </div>
                </div>

                <div class="pseudocode-panel">
                    <h3>Pseudocode</h3>
                    <div class="pseudocode-container" id="pseudocode-container">
                        <!-- Pseudocode will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
